{% extends "base.html" %}
{% block content %}
<div class="col-md-12">
    <h1>Welcome to Tune Swap</h1>
    {% if current_user.username %}
    <p>Username: {{ current_user.username }}</p>
    <p>Email: {{ current_user.email }}</p>
    {% else %}
    <p>No current user</p>
    {% endif %}
</div>
{% endblock content %}
