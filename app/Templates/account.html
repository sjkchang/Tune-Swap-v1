{% extends "base.html" %}
{% block content %}
<div class="col-md-12">
    <h1>Account</h1>
    <div>
        <p>
            {{ current_user["display_name"] }}
        </p>
        <p>
            Followers: {{ current_user["followers"]["total"] }}
        </p>
        <p>
            <img src="{{ current_user['images']['url'] }}" alt="avatar" height="300" width="300">
            href: {{ current_user['images'][0]['url'] }}
        </p>
    </div>
</div>
{% endblock content %}
