{% extends "base.html" %}
{% block content %}
<div class="table-responsive">
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Artist</th>
                <th scope="col">Album</th>
            </tr>
        </thead>
        <tbody>
            {% for track in tracks %}
            <tr>
                <th scope="row">{{ loop.index0 +1 }}</th>
                <td><a href="{{ track['track']['href'] }}">{{ track["track"]["name"] }}</a></td>
                <td>{{ track["track"]["artists"]["name"] }}</td>
                <td>{{ track["track"]["album"]["name"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
